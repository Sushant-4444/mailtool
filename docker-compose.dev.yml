version: '3.8'

# Development setup with hot-reload
services:
  redis:
    image: redis:7-alpine
    container_name: mailtool-redis-dev
    ports:
      - "6379:6379"
    networks:
      - mailtool-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: mailtool-backend-dev
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - mailtool-network

  frontend:
    build:
      context: ./frontend/mailtool
      dockerfile: Dockerfile.dev
    container_name: mailtool-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000
    volumes:
      - ./frontend/mailtool:/app
      - /app/node_modules
    command: npm run dev -- --host
    depends_on:
      - redis
      - backend
    networks:
      - mailtool-network

networks:
  mailtool-network:
    driver: bridge
