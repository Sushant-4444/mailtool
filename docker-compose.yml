version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mailtool-backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:5000:5000"  # Only accessible from localhost
    environment:
      - NODE_ENV=production
      - PORT=5000
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mailtool-network

  # Frontend
  frontend:
    build:
      context: ./frontend/mailtool
      dockerfile: Dockerfile
    container_name: mailtool-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mailtool-network

networks:
  mailtool-network:
    driver: bridge
